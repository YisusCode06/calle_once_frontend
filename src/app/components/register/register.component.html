<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Registrate</div>
        <div class="card-body">
          <form #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value)">
            <div class="form-group mb-4">
              <label for="usuario" class="mb-2">Usuario:</label>
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Ingresa tu usuario"
                name="username"
                ngModel
              />
            </div>
            <div class="form-group mb-4">
              <label for="email" class="mb-2">Email:</label>
              <input
                type="text"
                class="form-control"
                id="email"
                placeholder="Ingresa tu email"
                name="email"
                ngModel
              />
            </div>
            <div class="form-group">
              <label for="contrasena" class="mb-2">Contraseña:</label>
              <input
                type="password"
                class="form-control"
                id="contrasena"
                placeholder="Ingresa tu contraseña"
                name="password"
                ngModel
              />
            </div>
            <button type="submit" class="btn btn-primary mt-4">
              Registrarme
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
