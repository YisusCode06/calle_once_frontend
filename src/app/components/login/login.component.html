<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Iniciar Sesi칩n</div>
        <div class="card-body">
          <form #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value)">
            <div class="form-group mb-4">
              <label for="usuario" class="mb-2">Usuario:</label>
              <input
                type="text"
                class="form-control"
                id="usuario"
                placeholder="Ingresa tu usuario"
                name="username"
                ngModel
                required="true"
              />
            </div>
            <div class="form-group">
              <label for="contrasena" class="mb-2">Contrase침a:</label>
              <input
                type="password"
                class="form-control"
                id="contrasena"
                placeholder="Ingresa tu contrase침a"
                name="password"
                ngModel
                required="true"
              />
            </div>
            <button class="btn btn-primary mt-4">Iniciar Sesi칩n</button>
          </form>
          <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
          </div>

          <div *ngIf="successMessage" class="success-message">
            {{ successMessage }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
